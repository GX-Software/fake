<!DOCTYPE html>
<html>
<head>

<link rel='apple-touch-icon' href='img/icon-h.png' type='image/png' />
<link rel='shortcut icon' href='img/icon-h.ico' type='image/vnd.microsoft.icon' />
<link rel='icon' href='img/icon-h.png' type='image/png' />
<link rel='bookmark' href='img/icon-h.ico' type='image/vnd.microsoft.icon' />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name = "viewport" content = "width = device-width, height = device-height, maximum-scale = 1.0, user-scalable = no" />

<title>校验助手 V1.0</title>

<link rel = "stylesheet" type = "text/css" href="css/style.css" />

<script type = "text/javascript" src = "js/common.js"></script>
<script type = "text/javascript" src = "js/test.js"></script>

</head>

<body onload = "initTest()">

<h2>
	校验助手
</h2>

<p>
	请选择校验内容：<br/>
	<select id = "selectType" onchange = "changeTest(false)"></select>
</p>

<p>
	请选择精度等级：<br/>
	<select id = "selectPrecision"></select>
</p>

<p id = "rangeP">
	<span id = "range">请输入量程：</span><br/>
	<input type = "number" id = "down" maxlength = "8" style = "width : 35%" onclick = "this.select();"></input>至<input type = "number" id = "up" maxlength = "8" style = "width : 35%" onclick = "this.select();"></input>
</p>

<p id = "setP">
	<span id = "set">请输入设定点：</span><br/>
	<input type = "number" id = "stop" maxlength = "8" style = "width : 75%" onclick = "this.select();"></input>
</p>

<p>
	<button type = "button" class = "allLength" onclick = "beginTest()">生成信息！</button>
</p>

<h3>相关校验信息：</h3>

<table id = "result" border = "1">
	<tr class='alt'>
		<th>项目</th>
		<th>数值</th>
	</tr>
</table>

<hr />
<small>当前版本：V1.0</small><br />

</body>
</html>
