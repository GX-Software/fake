<!DOCTYPE html>
<html>
<head>

<link rel='apple-touch-icon' href='img/icon-h.png' type='image/png' />
<link rel='shortcut icon' href='img/icon-h.ico' type='image/vnd.microsoft.icon' />
<link rel='icon' href='img/icon-h.png' type='image/png' />
<link rel='bookmark' href='img/icon-h.ico' type='image/vnd.microsoft.icon' />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name = "viewport" content = "width = device-width, height = device-height, maximum-scale = 1.0, user-scalable = no" />

<title>单位换算 V1.0</title>

<link rel = "stylesheet" type = "text/css" href="css/style.css" />

<script type = "text/javascript" src = "js/common.js"></script>
<script type = "text/javascript" src = "js/unit.js"></script>

</head>

<body onload = "initUnit()">

<h2>单位换算</h2>

<p>
	请输入量值：<br/>
	<input type = "number" id = "raw" maxlength = "16" style = "width : 75%" onclick = "this.select();"></input>
</p>

<p>
	请选择单位类别：<br/>
	<select id = "selectClass" onchange = "changeClass(false)"></select>
</p>

<p>
	请选择单位：<br/>
	<select id = "selectUnit"></select>
</p>

<p>
	<button type = "button" class = "allLength" onclick = "beginUnit()">开始转换！</button>
</p>

<h3>换算结果：</h3>
<table id = "result" border = "1">
	<tr class='alt'>
		<th>单位</th>
		<th>量值</th>
	</tr>
</table>

<p>
	保留小数位数：<input type = "number" id = "decimal" style = "width:30%;" oninput = "changeDeci()" onchange = "changeDeciForIE()"></input>
</p>

<hr />
<small>当前版本：V1.0</small><br />
GX Software 2018-2020

</body>
</html>
